<!-- DEMO CONTAINER-->
<!--Toolbar-->
<mat-toolbar color="primary">
  <h1 class="glow">
    <a>
      <mat-icon>adb</mat-icon>
      <span>PORTAL</span>
    </a>
  </h1>
  <span class="fill-remaining-space"></span>
  <span>
    <a href = "https://github.com/Zuzze/REST-Developer-Portal" target="_blank">
      <img alt="github" src="http://amillionbluepages.net/img/logos/octocat.png" height="40px" style="margin-top: 10px;"/>
    </a>
  </span>
</mat-toolbar>

<!-- content -->
<mat-card>
  <div align="center">
    <h1>USERS</h1>
    <img  alt="user" #userImg src="https://3.bp.blogspot.com/-BYBpg2fiJ6c/WpNHx5O2WCI/AAAAAAAAZkQ/1x2xF7nfG8k-FScVm3qWQ8pgMU4SXoMKQCLcBGAs/s1600/user.png" value="./assets/img/userHover.png" class="card-img" (mouseenter)="hoverImg(userImg)" (mouseleave)="unhoverImg(userImg)"/>
  </div>

  <!-- Add User Example Explorer Component -->
  <explorer
    [title] = createUser.title
    [url] = createUser.url
    [method] = createUser.method
    [headers] = createUser.headers
    [body] = createUser.body>
  </explorer>
    <!-- Get users example Component -->
  <explorer
    [title] = getUsers.title
    [url] = getUsers.url
    [method] = getUsers.method
    [headers] = getUsers.headers>  
  </explorer>
</mat-card>
