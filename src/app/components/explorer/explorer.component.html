<h1>{{title}}</h1>

<h2>Headers</h2>
<p>Authorization: '{{authorization}}'</p>
<p>'Content-type': '{{contentType}}'</p>

<h2>Base URL</h2>
<p>{{url}}</p>

<h2>Base URL</h2>
  <input matInput placeholder="Email">
<mat-form-field>
  <input matInput placeholder="Full Name">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Phone">
</mat-form-field>

<h2>Base URL</h2>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-chip color="accent" selected="true">Sample</mat-chip>
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Age">
    </mat-form-field>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>

<button mat-raised-button (click)="callREST()">Send request</button>

<h2>Response</h2>
<p></p>
